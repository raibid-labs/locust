name = "Light"
description = "Light theme with dark text and blue accents"

[colors]
background = { r = 250, g = 250, b = 250 }
foreground = { r = 40, g = 40, b = 40 }
primary = { r = 50, g = 100, b = 200 }
secondary = { r = 100, g = 50, b = 200 }
accent = { r = 200, g = 100, b = 0 }
success = { r = 0, g = 150, b = 0 }
warning = { r = 200, g = 120, b = 0 }
error = { r = 200, g = 0, b = 0 }
info = { r = 0, g = 120, b = 200 }
border = { r = 200, g = 200, b = 200 }
border_focused = { r = 50, g = 100, b = 200 }
selection = { r = 200, g = 220, b = 255 }
highlight = { r = 255, g = 220, b = 150 }
text_normal = { r = 40, g = 40, b = 40 }
text_muted = { r = 140, g = 140, b = 140 }
text_emphasis = { r = 0, g = 0, b = 0 }

[styles.normal]
fg = { r = 40, g = 40, b = 40 }

[styles.focused]
fg = { r = 50, g = 100, b = 200 }
modifiers = ["bold"]

[styles.selected]
fg = { r = 0, g = 0, b = 0 }
bg = { r = 200, g = 220, b = 255 }

[styles.disabled]
fg = { r = 180, g = 180, b = 180 }
modifiers = ["dim"]

[styles.hint]
fg = { r = 140, g = 140, b = 140 }
modifiers = ["italic"]

[styles.hint_matched]
fg = { r = 50, g = 100, b = 200 }
modifiers = ["bold"]

[styles.tooltip]
fg = { r = 40, g = 40, b = 40 }
bg = { r = 240, g = 240, b = 240 }

[styles.highlight_border]
fg = { r = 200, g = 100, b = 0 }
modifiers = ["bold"]
